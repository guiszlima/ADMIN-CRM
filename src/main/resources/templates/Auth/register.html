<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans bg-gradient-to-r from-indigo-500 to-blue-500">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-sm transform hover:scale-105 transition duration-300">
        <div class="flex justify-center mb-6">
            <svg class="h-12 w-12 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Crie sua Conta</h2>
        <p class="text-center text-gray-500 mb-8">Preencha o formulário para se registrar.</p>

        <form action="#" th:action="@{/register}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Usuário</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Escolha um nome de usuário">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Digite seu melhor e-mail">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Crie uma senha forte">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                Criar Conta
            </button>
        </form>

        <p class="mt-8 text-center text-gray-500 text-sm">
            Já tem uma conta? 
            <a th:href="@{/login}" class="text-blue-600 hover:text-blue-700 font-medium transition duration-200">
                Faça login aqui
            </a>
        </p>
    </div>

</body>
</html>
